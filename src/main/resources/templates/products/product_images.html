<!DOCTYPE html>



<html xmlns:th="http://www.thymeleaf.org">



<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2">
				<div>
					<label>Main Image: [[${product.mainImage}]]</label>
				</div>
				<div>
					<img id="thumbnail" alt="Main image preview" class="img-fluid"
						th:src="@{${product.mainImagePath}}">
				</div>
				<div>
					<input type="file" id="fileImage" name="fileImage"
						th:required="${product.mainImage == null}"
						accept="image/png, image/jpeg " />
				</div>
				<input type="hidden" th:field="*{mainImage}" />
			</div>

			<th:block th:each="productImage, status : ${product.images}">

				<div class="col border m-3 p-2" th:id="'divExtraImag' + ${status.index}">
					<div>
						<label>Extra Image #[[${status.index+1}]]:		[[${productImage.name}]]</label> 
							<a name ="linkRemoveExtraImage"	
								class="btn fas fa-times-circle fa-2x icon-dark float-right"
								title="Remove this Image"></a>
					</div>
					<div class="m-2">
						<img th:id="${'extrathumbnail' + status.index}"
							th:alt="'Extra image #' + ${status.index+1} +  'preview'" class="img-fluid"
							th:src="@{${productImage.imagePath}}">
					</div>
					<div>
						<input type="file" name="extraImage"
							accept="image/png, image/jpeg " />
					</div>
					<input type="hidden" name="imageIDs"
						th:id="'imageId' +${status.index}" th:value="${productImage.id}" />
					<input type="hidden" name="imageNames"
						th:id="'imageName' +${status.index}" th:value="${productImage.name}" />
				</div>
				
			</th:block>


			<div class="col border m-3 p-2" th:id="'divExtraImage' +${numberOfExisitingExtraImages}">
				<div th:id="'extraImageHeader'+${numberOfExisitingExtraImages}">
					<label>Extra Image #[[${numberOfExisitingExtraImages+1}]]:</label>
				</div>
				<div class="m-2">
					<img th:id="'extrathumbnail'+${numberOfExisitingExtraImages}" alt="Extra image #[[${numberOfExisitingExtraImages}]] preview"
						class="img-fluid" th:src="@{/images/image-thumbnail.png}">
				</div>
				<div>
					<input type="file" th:name="extraImage"
						accept="image/png, image/jpeg " />
				</div>
			</div>
		</div>


	</div>
</body>



</html>
